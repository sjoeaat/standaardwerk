<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="file"], input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus, input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .file-info {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Pattern Generator</h1>
        
        <form id="patternForm">
            <div class="form-group">
                <label for="inputFile">Training Data (JSON):</label>
                <input type="file" id="inputFile" accept=".json" required>
                <div class="help-text">Select training-report.json file</div>
            </div>

            <div class="form-group">
                <label for="outputPath">Output Filename:</label>
                <input type="text" id="outputPath" value="validation-config.json" placeholder="validation-config.json">
                <div class="help-text">Generated patterns will be saved to this file</div>
            </div>

            <div class="options-grid">
                <div class="form-group">
                    <label for="minFrequency">Min Frequency:</label>
                    <input type="number" id="minFrequency" value="3" min="1" max="10">
                    <div class="help-text">Minimum pattern occurrences</div>
                </div>

                <div class="form-group">
                    <label for="maxPatterns">Max Patterns:</label>
                    <input type="number" id="maxPatterns" value="5" min="1" max="20">
                    <div class="help-text">Maximum patterns per group</div>
                </div>

                <div class="form-group">
                    <label for="minPrecision">Min Precision:</label>
                    <input type="number" id="minPrecision" value="0.7" min="0.1" max="1.0" step="0.1">
                    <div class="help-text">Minimum pattern accuracy</div>
                </div>

                <div class="form-group">
                    <label for="minRecall">Min Recall:</label>
                    <input type="number" id="minRecall" value="0.7" min="0.1" max="1.0" step="0.1">
                    <div class="help-text">Minimum pattern coverage</div>
                </div>
            </div>

            <button type="submit" class="btn" id="generateBtn">
                Generate Patterns
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('patternForm');
        const generateBtn = document.getElementById('generateBtn');
        const status = document.getElementById('status');
        const inputFile = document.getElementById('inputFile');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = inputFile.files[0];
            if (!file) {
                showStatus('Please select a training data file', 'error');
                return;
            }

            const formData = {
                inputFile: file,
                outputPath: document.getElementById('outputPath').value,
                minFrequency: parseInt(document.getElementById('minFrequency').value),
                maxPatterns: parseInt(document.getElementById('maxPatterns').value),
                minPrecision: parseFloat(document.getElementById('minPrecision').value),
                minRecall: parseFloat(document.getElementById('minRecall').value)
            };

            try {
                generateBtn.disabled = true;
                showStatus('Generating patterns...', 'loading');
                
                // Read file content
                const fileContent = await readFileAsText(file);
                const trainingData = JSON.parse(fileContent);
                
                // Generate CLI command
                const command = buildCliCommand(formData, file.name);
                
                // Show CLI command to user
                showStatus(`Run this command in your terminal:\\n\\n${command}`, 'success');
                
                // Copy command to clipboard if possible
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(command);
                    setTimeout(() => {
                        showStatus(`Command copied to clipboard!\\n\\nRun: ${command}`, 'success');
                    }, 1000);
                }
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        });

        function buildCliCommand(formData, filename) {
            const isWindows = navigator.platform.includes('Win');
            const pathSeparator = isWindows ? '\\\\' : '/';
            
            let command = `node generate-patterns.js`;
            command += ` --input "${filename}"`;
            command += ` --output "${formData.outputPath}"`;
            command += ` --minFrequency ${formData.minFrequency}`;
            command += ` --maxPatterns ${formData.maxPatterns}`;
            command += ` --minPrecision ${formData.minPrecision}`;
            command += ` --minRecall ${formData.minRecall}`;
            
            return command;
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }

        function showStatus(message, type) {
            status.className = `status ${type}`;
            
            if (type === 'loading') {
                status.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                status.innerHTML = message;
            }
            
            status.style.display = 'block';
            
            if (type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // File selection feedback
        inputFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const info = document.createElement('div');
                info.className = 'file-info';
                info.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                
                const existing = inputFile.parentNode.querySelector('.file-info');
                if (existing) existing.remove();
                
                inputFile.parentNode.appendChild(info);
            }
        });
    </script>
</body>
</html>
